<template>
  
            <div class="slds-p-around_medium " >
                <lightning-input type="search"
                onchange={fetchProductsHandler}
                label="Search Products"
                value={searchkey}></lightning-input>
            </div>
            <lightning-card title="Products Available" icon-name="standard:account"></lightning-card>
                    
                        <div class="slds-p-around_medium wrapper">
                           
            
                                
                                           
                        <div class="content">
                            
                                <template for:each={products} for:item="product">
                                    
                                   
                            <c-product-tile key={product.Id} product={product}  onselected={handleProductSelected}></c-product-tile> 
                                 
                            </template>
                       
                        </div>
                       
                           
                        </div>
                    
                   
       
                    
</template>
